<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm">

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Name:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="courseName.name" required name="name" #courseName="ngModel" [ngClass]="{'is.invalid': courseName.invalid}"  class="form-control">

        <div class="invalid-feedback">
            <span>Course Name is required</span>
        </div>
  

    </div>

</div>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Price:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is.invalid': coursePrice.invalid}"  class="form-control">

        <div class="invalid-feedback">
            <span>Course Price is required</span>
        </div>
  

    </div>

</div>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Rating</label>

    <div class="col-sm-10">
        <input [(ngModel)]="course.rating" required name="name" #courseRating="ngModel" [ngClass]="{'is.invalid': courseRating.invalid}"  class="form-control">

        <div class="invalid-feedback">
            <span>Course Rating is required</span>
        </div>
  

    </div>

</div>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Description:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="course.description" required name="name" #courseDescription="ngModel" [ngClass]="{'is.invalid': courseDescription.invalid}"  class="form-control">

        <div class="invalid-feedback">
            <span>Course Description is required</span>
        </div>
  

    </div>

</div>


<button [disabled]= "courseForm.invalid" (click)="save()" class="btn btn-primary mr-4">Save</button>
<button [routerLink]="['/course']" class="btn btn-secondary mr-4">Back</button>

</form>
